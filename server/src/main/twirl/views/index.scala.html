@()(implicit r: Request[_], config: play.api.Configuration)
@import views.html.tags._
<!DOCTYPE html>

<html>
<head>
    <title>WebRTC Conference Demo</title>
    <link rel='stylesheet' href='@_asset("stylesheets/main.min.css")'>

</head>
<body data-ws-url="@routes.WebRtcController.ws.webSocketURL()">
    <div id="root" class="container"></div>
    @scalajs.html.scripts(projectName = "client", name => _asset(name).toString, name => getClass.getResource(s"/public/$name") != null)
</body>
</html>
